<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="main-content" class="flex items-center justify-center min-h-[calc(100vh-4rem)] bg-gray-50">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 text-center">
        <div class="rounded-full bg-green-100 p-3 mx-auto w-16 h-16 flex items-center justify-center mb-6">
            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Pembelian Berhasil!</h2>
        <p class="text-gray-600 mb-6">Terima kasih telah berbelanja di toko kami.</p>
        <div class="space-y-3">
            <a href="/transactions/history" 
               class="block w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                Lihat Riwayat Transaksi
            </a>
            <a href="/phones" 
               class="block w-full py-2 px-4 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
                Kembali ke Daftar HP
            </a>
        </div>
    </div>
</div>
</body>
</html>
