<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="main-content" class="container mt-5">
    <h2 class="mb-4 text-center">Tambah HP Baru</h2>

    <form action="#" th:action="@{/phones/save}" th:object="${phoneForm}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

        <div class="row">
            <div class="col-md-6 mb-4">
                <label class="form-label">Brand</label>
                <input type="text" th:field="*{brand}" class="form-control" required>
            </div>

            <div class="col-md-6 mb-4">
                <label class="form-label">Model</label>
                <input type="text" th:field="*{model}" class="form-control" required>
            </div>

            <div class="col-md-6 mb-4">
                <label class="form-label">Kondisi</label>
                <select th:field="*{condition}" class="form-select" required>
                    <option value="">Pilih kondisi</option>
                    <option value="NEW">NEW</option>
                    <option value="USED">USED</option>
                    <option value="DAMAGED">DAMAGED</option>
                </select>
            </div>

            <div class="col-md-6 mb-4">
                <label class="form-label">Harga</label>
                <input type="number" th:field="*{price}" class="form-control" required>
            </div>

            <div class="col-12 mb-4">
                <label class="form-label">Deskripsi</label>
                <textarea th:field="*{deskripsi}" class="form-control" rows="4" style="font-family: sans-serif;"></textarea>
            </div>

            <div class="col-12 mb-4">
                <label class="form-label">Upload Gambar</label>
                <input type="file" th:field="*{image}" class="form-control" accept="image/*" required>
            </div>

            <div class="col-12">
                <button class="btn btn-success">Simpan</button>
                <a href="/phones" class="btn btn-secondary ms-2">Kembali</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
