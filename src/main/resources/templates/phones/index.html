<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

    <body>
        <div layout:fragment="main-content" class="container my-5">
            <h2 class="mb-4 text-center">Daftar HP Dijual</h2>

            <!-- Search dan Sort -->
            <form th:action="@{/phones}" method="get" class="row g-2 mb-4">
                <div class="col-md-6">
                    <input type="text" name="keyword" class="form-control"
                        placeholder="Cari brand atau model..."
                        th:value="${keyword}">
                </div>
                <div class="col-md-3">
                    <select name="sortDir" class="form-select">
                        <option value="asc" th:selected="${sortDir == 'asc'}">Harga Termurah</option>
                        <option value="desc" th:selected="${sortDir == 'desc'}">Harga Termahal</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" type="submit">Cari</button>
                </div>
            </form>

            <!-- Cards -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="phone : ${phones}">
                    <div class="card h-100 shadow-sm">
                        <img th:src="${phone.imageUrl}" class="card-img-top" 
                            onerror="this.src='https://via.placeholder.com/300x200?text=No+Image';"
                            alt="Gambar HP">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${phone.brand + ' ' + phone.model}"></h5>
                            <p class="card-text" th:text="'Kondisi: ' + ${phone.condition}"></p>
                            <p class="card-text fw-bold text-primary" 
                            th:text="'Rp ' + ${#numbers.formatDecimal(phone.price, 0, 'COMMA', 2, 'POINT')}"></p>
                        </div>
                        <div class="card-footer text-muted">
                            <small th:text="'Penjual: ' + ${phone.seller.username}"></small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                        th:href="@{/phones(page=${currentPage - 1}, keyword=${keyword}, sortDir=${sortDir})}">Sebelumnya</a>
                    </li>

                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                        th:href="@{/phones(page=${i}, keyword=${keyword}, sortDir=${sortDir})}"
                        th:text="${i + 1}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link"
                        th:href="@{/phones(page=${currentPage + 1}, keyword=${keyword}, sortDir=${sortDir})}">Berikutnya</a>
                    </li>
                </ul>
            </nav>

        </div>
    </body>
</html>
